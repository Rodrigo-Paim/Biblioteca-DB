spring:
  application:
    name: Biblioteca-1
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/library_db
    username: exospect
    password: exospect
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.MySQL8Dialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    url: jdbc:mysql://127.0.0.1:3306/library_db
    user: exospect
    password: exospect

